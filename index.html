<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Список студентов</title>

    <script defer src="main.js"></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <section class="main">
      <div class="container">
<h1 class="section__title">Список студентов</h1>
<table class="table table-warning studentsTable">
  <thead>
    <tr class="table-warning">
      <th scope="col" data-column="surname">Ф. И. О. студента</th>
      <th scope="col" data-column="faculty">Факультет</th>
      <th scope="col" data-column="dateBirthday">Дата рождения и возраст</th>
      <th scope="col" data-column="startLearning">Годы обучения и номер курса</th>
    </tr>
  </thead>
  <tbody id="students-table">

  </tbody>
</table>
<div class="mb-3">
<form action="#" id="student-form">
  <div class="mb-3">
    <label for="fio" class="form-label">Фамилия</label>
    <input class="form-control" type="text"  id="surname" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="nameInp" class="form-label">Имя</label>
    <input class="form-control" type="text"  id="nameInp" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Отчество</label>
    <input  class="form-control" type="text"  id="lastname" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="faculty" class="form-label">Факультет</label>
    <input class="form-control" type="text"  id="faculty">
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Дата рождения</label>
    <input class="form-control" type="date"  id="age">
  </div>
  <div class="mb-3">
    <label for="year-of-study" class="form-label">Год начала обучения</label>
    <input class="form-control" type="number"  id="yearOfStudy">
  </div>
  <button class="btn btn-primary">Добавить студента</button>
</form>
</div>
<div class="mb-3">
  <button id="sort__fio" class="btn btn-primary">Сортировка по ФИО</button>
  <button id="sort__age" class="btn btn-primary">Сортировка по возрасту</button>
</div>

<div class="mb-3">
  <form action="#" id="filter__form">
    <div class="mb-3">
      <input class="form-control filter__form-control" placeholder="ФИО" type="text"  id="filter__form-input-fio" aria-describedby="name">
    </div>
    <div class="mb-3">
      <input class="form-control filter__form-control" placeholder="Факультет" type="text"  id="filter__form-input-faculty" aria-describedby="name">
    </div>
  </form>
</div>

</div>
    </section>
</body>

</html>
